<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Basemap Toggle</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    #BasemapToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 50;
    }

    #info {
      position: absolute;
      right: 0;
      z-index: 9999;
      width: 100px;
    }

    #navigation {
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: 9999;
      width: 100px;
    }

    #search {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 99;
    }

    #coordinates {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
    }

    #layers {
      position: absolute;
      top: 100px;
      left: 10px;
      z-index: 9999;
      border: 1px solid #CCC;
      width: 200px;
      background: #FFF
    }

    #rightPane {
      width: 20%;
    }
  </style>
  <script src="//js.arcgis.com/3.25/"></script>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>

</head>

<body>
  <div id="map" class="map">
    <div id="BasemapToggle"></div>
    <div id="info">
      <button id="Point">Point</button>
      <button id="Multipoint">Multipoint</button>
      <button id="Line">Line</button>
      <button id="Polyline">Polyline</button>
      <button id="FreehandPolyline">Freehand Polyline</button>
      <button id="Triangle">Triangle</button>
      <button id="Extent">Rectangle</button>
      <button id="Circle">Circle</button>
      <button id="Ellipse">Ellipse</button>
      <button id="Polygon">Polygon</button>
      <button id="FreehandPolygon">Freehand Polygon</button>
    </div>
    <div id="search"></div>
    <div id="navigation">
      <button id="prev">prev</button>
      <button id="next">next</button>
      <button id="custom">Custom Basemap</button>
      <button id="street">Street</button>

    </div>
    <div id="layers"></div>

    <div id="rightPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">

      <div data-dojo-type="dijit/layout/AccordionContainer">
        <div data-dojo-type="dijit/layout/ContentPane" id="legendPane" data-dojo-props="title:'Legend', selected:true">
          <div id="legendDiv"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Pane 2'">
          This pane could contain tools or additional content
        </div>
      </div>
    </div>

    <div id="coordinates">x</div>
  </div>


</body>

</html>
