<pre>
function factorial(num) {
  if(num<0){
    return -1;
  }
  else if(num===0){
    return 1;
  }
  else {
    return factorial(num-1)*num;

<script>


function factorial(num) {
  if(num<0){
    return -1;
  }
  else if(num===0){
    return 1;
  }
  else {
    return factorial(num-1)*num;
  }

}

console.log(factorial(2));



function factorialFor(num){

  if(num ===0 || num===1){
    return 1;
  }
  else {
    for(let i=num-1;i>=1;i--) {
      num=num*i;
    }
    return num;
  }

}

console.log(factorialFor(3));


function factorialWhile(num){
  var result=num;
  if(num===0 || num===1){
    return 1;
  }
  
  while(num>1){
    num--;
    result*=num;
  }
  return result;
}
console.log(factorialWhile(4));
</script>
